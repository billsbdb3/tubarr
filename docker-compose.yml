version: '3.8'

services:
  tubarr:
    image: ghcr.io/billsbdb3/tubarr:latest
    container_name: tubarr
    ports:
      - "7171:7171"
    volumes:
      - /path/to/config:/config
      - /path/to/downloads:/downloads
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    restart: unless-stopped
